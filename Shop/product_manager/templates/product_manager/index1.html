{% extends "base.html" %}
{% load static %}
{% block content %}
	<h2>Latest orders</h2>
	<table class="table">
		<tr>
			<td>Name</td>
		    <td>Quantity</td>
		    <td>Date</td>
		</tr>
		{% for object in object_list %}
			<tr>
			    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
			    <td>{{ object.quantity }}</td>
			    <td>{{ object.date }}</td>
			</tr>
		{% endfor %}
	</table>
	<br>
	<a class="btn btn-primary" href="{% url 'product_manager_order_list' %}">View More</a>
{% endblock %}
